<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Caesar Cipher Encoder and Decoder</title>
</head>
<body class="bg-sky-900 text-gray-800 font-verdana">
    <div> 
        <h1 class="flex justify-center px-12 pt-20 font-semibold text-slate-50 text-2xl"> ~~ Caesar Cipher ~~ </h1>
    </div>
    <div>
    <form name="caesar-form" id="ceasar-form" class="p-5 m-5 grid lg:grid-cols-3 grid-rows-2 gap-4 sm:grid-cols-1 justify" >
        <div class="row-span-4 bg-white rounded-md p-5 shadow-xl h-72">
            <label for="input" class="text-lg font-semibold text-sky-950 p-5">Type here:</label><br>
            <textarea id="input" class="bg-slate-50 m-5 p-5 grid grid-cols-1 grid-rows-2 justify resize-y rounded-md" oninput="applyCipher()"></textarea>
        </div>
        <div class="row-span-2 bg-slate-50 text-sky-950 rounded-md p-5 shadow-xl h-72">
            <label for="encode"class="text-lg font-semibold text-sky-950 py-12 px-5">Encode:</label>
            <input type="radio" name="code" id="encode" checked onchange="applyCipher()" />
            <label for="decode" class="text-lg font-semibold text-sky-950 py-12 px-5">Decode:</label>
            <input type="radio" name="code" id="decode" onchange="applyCipher()" /> 
            <br/><br/>
            <label for="user-key"class="text-lg font-semibold text-sky-950 px-5 py-10">Key:</label>
            <input type="number" min="0" max="25" id="user-key" value="1" class="bg-white" onchange="applyCipher()" />
            <img src="https://i.ibb.co/FLfmYKMY/caesar-2028610-640.png" alt="caesar head profile icon" class="ml-45 mb-10 object-scale-down h-36">
        </div>
        <div class="row-span-2 bg-white rounded-md p-5 shadow-xl h-72">
            <label for="output" class="text-lg font-semibold text-sky-950 p-5">Output:</label><br>
            <textarea id="output" class="bg-slate-50 m-5 p-5 grid grid-cols-1 grid-rows-2 justify resize-y rounded-md" oninput="applyCipher()"></textarea>
            
        </div>
</form>
</div>
<script src="index.js"></script> 
</body>
</html>
